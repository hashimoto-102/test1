<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料表單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>會員資料表單</h2>
        <form>
            <div class="form-group">
                <label for="account">請輸入帳號</label>
                <input type="text" id="account" name="account" placeholder="帳號">
            </div>
            <div class="form-group">
                <label for="password">請輸入密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼">
            </div>
            <div class="form-group">
                <label for="confirm-password">請確認密碼</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="請確認密碼">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="birthday">生日</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="tel" id="phone" name="phone" placeholder="手機號碼">
            </div>
            <div class="form-group">
                <label for="home-phone">家用電話</label>
                <input type="tel" id="home-phone" name="home-phone" placeholder="家用電話">
            </div>
            <div class="form-group">
                <label for="education">學歷</label>
                <input type="text" id="education" name="education" placeholder="學歷">
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <select id="gender" name="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
